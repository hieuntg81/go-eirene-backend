version: '3.8'

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: rescue_app_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rescue_app
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rescue_app"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
